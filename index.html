<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GitHub Auto Reloader</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    .controls {
      margin-bottom: 12px;
    }
    button {
      margin-right: 8px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #333;
      color: #eee;
    }
    input {
      width: 70px;
    }
    #status {
      margin-top: 8px;
      font-size: 14px;
      color: #bbb;
    }
    iframe {
      width: 100%;
      max-width: 1000px;
      height: 600px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <label>
      Interval (s):
      <input id="intervalSec" type="number" min="5" step="5" value="30" />
    </label>
    <div id="status">Status: idle</div>
  </div>

  <!-- This will display your GitHub profile -->
  <iframe id="hiddenFrame"></iframe>

  <script>
    const proxyUrl = "/api/proxy"; // backend proxy to GitHub
    let timer = null;

    function setStatus(text) {
      document.getElementById("status").textContent = "Status: " + text;
    }

    function loadOnce() {
      const url = proxyUrl + "?cb=" + Date.now();
      fetch(url)
        .then(r => {
          if (!r.ok) throw new Error("HTTP " + r.status);
          return r.text();
        })
        .then(html => {
          document.getElementById("hiddenFrame").srcdoc = html;
          setStatus("last load OK @ " + new Date().toLocaleTimeString());
        })
        .catch(err => {
          setStatus("last load ERROR (" + err.message + ") @ " + new Date().toLocaleTimeString());
        });
    }

    function startReloading() {
      const sec = Math.max(5, Number(document.getElementById("intervalSec").value) || 30);
      loadOnce();
      timer = setInterval(loadOnce, sec * 1000);
      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;
      setStatus("running every " + sec + "s");
    }

    function stopReloading() {
      clearInterval(timer);
      timer = null;
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
      setStatus("stopped");
    }

    document.getElementById("startBtn").onclick = startReloading;
    document.getElementById("stopBtn").onclick = stopReloading;
  </script>
</body>
</html>
